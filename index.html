<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>따뜻한 말 한마디</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="todo-wrapper">
      <div class="todo-title">따뜻한 말 한마디</div>
      <div class="todo-box">
        <div class="todo-input-box">
          <form class="toDoForm" width="300px">
            <input type="text" placeholder="따뜻한 말 한마디를 입력해주세요!" />
          </form>
          <div class="ask">
            오늘의 따뜻한 말 한마디는?
            <button id="random" onclick="randomChoice()">눌러주세요!</button>
          </div>
          >
        </div>
      </div>
    </div>
    <div class="wordslist">
      <ul class="toDos"></ul>
    </div>
  </body>
</html>
